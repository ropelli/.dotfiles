name: CI
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
jobs:
  install-test:
    container:
      image: ubuntu:22.04
    runs-on: ubuntu-latest
    steps:
      - name: install git
        run: |
          apt-get update
          apt-get install git -y
          rm -rf /var/lib/apt/lists/*
      - uses: actions/checkout@v4
      - name: install
        run: |
          ./container-install.sh ubuntu
