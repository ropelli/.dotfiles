unbind C-b
set-option -g prefix C-space
bind-key C-Space send-prefix

setw -g mode-keys vi
set -g mouse on

# Start counting pane and window number at 1
set -g base-index 1
setw -g pane-base-index 1

set -ga terminal-overrides ",screen-256color*:Tc"
set -g default-terminal "xterm-256color"

# vim-like pane switching
bind ^ last-window
bind k select-pane -U
bind j select-pane -D
bind h select-pane -L
bind l select-pane -R

set -s escape-time 0

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

set -g @plugin 'dracula/tmux'
set -g @dracula-plugins "cpu-usage ram-usage network-ping network-bandwith time"
set -g @dracula-show-timezone false
set -g @dracula-military-time true
set -g @dracula-kubernetes-hide-user true

set -g @dracula-colors "
# Dracula Color Pallette
black='#000000'
white='#f8f8f2'
gray='#111111'
dark_gray='#282a36'
light_gray='#bbbbbb'
light_purple='#bd93f9'
dark_purple='#444444'
cyan='#8be9fd'
green='#111111'
orange='#ffb86c'
red='#ff5555'
pink='#ff79c6'
yellow='#f1fa8c'
"

set -g @dracula-cpu-usage-colors "gray light_gray"
set -g @dracula-ram-usage-colors "gray light_gray"
set -g @dracula-network-ping-colors "gray light_gray"
set -g @dracula-kubernetes-context-colors "gray light_gray"
set -g @dracula-time-colors "gray light_gray"
set -g @dracula-show-left-icon session

run -b '~/.tmux/plugins/tpm/tpm'

bind-key -r i run-shell "tmux neww bash -c ~/.local/bin/cht"
